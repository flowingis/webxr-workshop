<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="components.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="chart" src="../assets/chart.png" alt="chart"/>    
            <a-asset-item id="head-obj" src="../assets/head.obj"></a-asset-item>
        </a-assets>
        <a-camera rotation-emitter>
            <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
        </a-camera>
        <a-obj-model 
            rotation-receiver
            src="#head-obj"  
            position="0 0.8 1"
            rotation="-90 0 0"
            scale="0.01 0.01 0.02"></a-obj-model>
        <a-plane 
            column-chart
            src="#chart"
            position="0 2 -1.5" 
            height="1" width="2" 
            material="shader: flat; color: white; side: double;"></a-plane>
        <a-plane 
            position="3.01 2 0" 
            rotation="0 90 0"
            height="1" width="20" 
            material="shader: flat; color: white; side: double;"></a-plane>
        <a-post-it 
            type="event"
            position="3 2 0.2"></a-post-it>
        <a-post-it 
            type="command"
            position="3 2 0.1"></a-post-it>
        <a-post-it 
            type="command"
            position="3 2 0.3"></a-post-it>
        <a-post-it 
            type="event"
            position="3 2 0.4"></a-post-it>
        <a-post-it 
            type="event"
            position="3 2.05 0.5"></a-post-it>
        <a-post-it 
            type="external"
            position="3 2.05 0.6"></a-post-it>
        <a-post-it 
            type="event"
            position="3 1.95 0.5"></a-post-it>
        <a-entity environment="preset: forest;"></a-entity>
    </a-scene>
</body>

</html>

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="components.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="chart" src="../assets/chart.png" alt="chart"/>    
            <a-asset-item id="table-obj" src="../assets/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="../assets/table.mtl"></a-asset-item>
            <a-asset-item id="head-obj" src="../assets/head.obj"></a-asset-item>
        </a-assets>
        <a-camera position="-2 1.8 0" rotation-emitter>
            <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
        </a-camera>
        <a-obj-model 
            src="#table-obj" 
            mtl="#table-mtl" 
            position="0 0.8 1"
            scale="0.01 0.01 0.02"></a-obj-model>
        <a-obj-model 
            rotation-receiver
            src="#head-obj"  
            position="0 0.8 1"
            rotation="-90 0 0"
            scale="0.01 0.01 0.02"></a-obj-model>
        <a-plane 
            column-chart
            src="#chart"
            position="0 2 -1.5" 
            height="1" width="2" 
            material="shader: flat; color: white"></a-plane>
        <a-entity environment="preset: forest;"></a-entity>
    </a-scene>
</body>

</html>

<html>

<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-gltf-model src="../assets/Sneaker-test-texturing.gltf" position="0 2 -3" scale="3 3 3"></a-gltf-model>
        <a-gltf-model src="../assets/dino.glb" position="-1 1.5 5" scale="0.5 0.5 0.5" rotation="0 55 0" animation-mixer></a-gltf-model>
        <a-entity position="-2 2 -3" geometry="primitive: box; width: 3" material="color: red"></a-entity>
        <a-entity environment="preset: forest;"></a-entity>
    </a-scene>
</body>

</html>
